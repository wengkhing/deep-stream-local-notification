<ion-header>
  <ion-navbar>
    <ion-title>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea [(ngModel)]="text"></ion-textarea>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block (click)="addChat()">Send</button>
    </div>

    <ion-list>
      <ion-item *ngFor="let chat of chatArray">
        <p>{{ chat.input }}</p>
      </ion-item>
    </ion-list>
</ion-content>
